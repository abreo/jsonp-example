buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath(group: "org.springframework.boot", name: "spring-boot-gradle-plugin", version: "1.1.7.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = projectName
    version =  projectVersion
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/libs-release" }
}

dependencies {
    compile(
        [group: "org.springframework.boot", name: "spring-boot-starter-web"],
        [group: "org.springframework", name: "spring-context", version: "4.1.1.RELEASE" ],
        [group: "org.codehaus.groovy", name: "groovy-all", version: "2.1.9"]
    )
    testCompile(
        [group: "org.spockframework", name: "spock-core", version: "0.7-groovy-2.0"],
        [group: "org.springframework.boot", name: "spring-boot-starter-test"]
    )
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}